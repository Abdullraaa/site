name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: un533n
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h 127.0.0.1 -uroot -proot"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Backend install
        working-directory: backend
        run: npm ci

      - name: Frontend install
        working-directory: frontend
        run: npm ci

      - name: Wait for MySQL
        run: |
          for i in {1..30}; do
            if mysqladmin ping -h 127.0.0.1 -uroot -proot --silent; then
              echo "MySQL is up"; break
            fi
            echo "Waiting for MySQL..."; sleep 2
          done
        env:
          MYSQL_PWD: root
        shell: bash

      - name: Prepare DB and .env
        run: |
          cat > .env << 'EOF'
          # Backend
          DB_HOST=127.0.0.1
          DB_USER=root
          DB_PASSWORD=root
          DB_NAME=un533n
          PORT=4000
          WHATSAPP_NUMBER=+10000000000
          EOF

      - name: Build backend
        working-directory: backend
        run: npm run build

      - name: Run migrations
        working-directory: backend
        env:
          DB_HOST: 127.0.0.1
          DB_USER: root
          DB_PASSWORD: root
          DB_NAME: un533n
        run: npm run migrate --silent

      - name: Smoke tests
        working-directory: backend
        env:
          DB_HOST: 127.0.0.1
          DB_USER: root
          DB_PASSWORD: root
          DB_NAME: un533n
        run: npm run smoke:test

      - name: Build frontend
        working-directory: frontend
        run: npm run build

name: CI
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      - name: Install Backend Dependencies
        run: npm install
        working-directory: ./backend
      - name: Install Frontend Dependencies
        run: npm install
        working-directory: ./frontend
      - name: Run Backend Smoke Test
        run: npm test
        working-directory: ./backend
      - name: Build Frontend
        run: npm run build
        working-directory: ./frontend
